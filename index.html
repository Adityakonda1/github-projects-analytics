<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Projects Analytics - Adithya Konda</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/recharts@2.7.2/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        .animate-fade-out {
            animation: fadeOut 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, PieChart, Pie, Cell, TreeMap } = Recharts;

        const GitHubProjectsVisualization = () => {
            const [viewType, setViewType] = useState('bar');
            const [selectedCategory, setSelectedCategory] = useState(null);
            const [animationClass, setAnimationClass] = useState('');

            useEffect(() => {
                setAnimationClass('animate-fade-in');
            }, []);

            const projectData = [
                {
                    category: 'Web Development',
                    count: 125000,
                    growth: 15.2,
                    color: '#4F46E5',
                    gradient: 'from-indigo-500 to-purple-600',
                    bgGradient: 'from-indigo-50 to-purple-50',
                    projects: [
                        { name: 'React', stars: '220k', description: 'A JavaScript library for building user interfaces', contributors: '1.5k', language: 'JavaScript' },
                        { name: 'Vue.js', stars: '205k', description: 'The Progressive JavaScript Framework', contributors: '1.2k', language: 'JavaScript' },
                        { name: 'Angular', stars: '92k', description: 'One framework. Mobile & desktop.', contributors: '1.8k', language: 'TypeScript' },
                        { name: 'Next.js', stars: '118k', description: 'The React Framework for the Web', contributors: '2.1k', language: 'JavaScript' },
                        { name: 'Svelte', stars: '75k', description: 'Cybernetically enhanced web apps', contributors: '350', language: 'JavaScript' }
                    ]
                },
                {
                    category: 'AI & Machine Learning',
                    count: 95000,
                    growth: 32.8,
                    color: '#7C3AED',
                    gradient: 'from-purple-500 to-pink-600',
                    bgGradient: 'from-purple-50 to-pink-50',
                    projects: [
                        { name: 'TensorFlow', stars: '180k', description: 'An Open Source Machine Learning Framework', contributors: '4.2k', language: 'C++' },
                        { name: 'PyTorch', stars: '75k', description: 'Tensors and Dynamic neural networks', contributors: '3.8k', language: 'Python' },
                        { name: 'Transformers', stars: '120k', description: 'State-of-the-art Machine Learning', contributors: '2.5k', language: 'Python' },
                        { name: 'LangChain', stars: '80k', description: 'Building applications with LLMs', contributors: '1.8k', language: 'Python' },
                        { name: 'Stable Diffusion', stars: '35k', description: 'High-Resolution Image Synthesis', contributors: '145', language: 'Python' }
                    ]
                },
                {
                    category: 'Data Science',
                    count: 85000,
                    growth: 18.7,
                    color: '#059669',
                    gradient: 'from-emerald-500 to-teal-600',
                    bgGradient: 'from-emerald-50 to-teal-50',
                    projects: [
                        { name: 'Pandas', stars: '41k', description: 'Flexible data analysis library', contributors: '3.1k', language: 'Python' },
                        { name: 'NumPy', stars: '25k', description: 'Fundamental package for array computing', contributors: '1.4k', language: 'Python' },
                        { name: 'Matplotlib', stars: '18k', description: 'Python plotting library', contributors: '1.2k', language: 'Python' },
                        { name: 'Scikit-learn', stars: '57k', description: 'Machine learning in Python', contributors: '2.8k', language: 'Python' },
                        { name: 'Jupyter', stars: '11k', description: 'Interactive computing environment', contributors: '850', language: 'Python' }
                    ]
                },
                {
                    category: 'Backend Development',
                    count: 110000,
                    growth: 12.4,
                    color: '#DC2626',
                    gradient: 'from-red-500 to-orange-600',
                    bgGradient: 'from-red-50 to-orange-50',
                    projects: [
                        { name: 'Node.js', stars: '102k', description: 'JavaScript runtime built on V8', contributors: '3.2k', language: 'JavaScript' },
                        { name: 'Django', stars: '75k', description: 'High-level Python Web framework', contributors: '2.4k', language: 'Python' },
                        { name: 'Spring Boot', stars: '70k', description: 'Create stand-alone Spring applications', contributors: '1.8k', language: 'Java' },
                        { name: 'FastAPI', stars: '68k', description: 'Modern, fast web framework for Python', contributors: '580', language: 'Python' },
                        { name: 'Laravel', stars: '76k', description: 'PHP framework for web artisans', contributors: '1.9k', language: 'PHP' }
                    ]
                },
                {
                    category: 'Mobile Development',
                    count: 75000,
                    growth: 22.1,
                    color: '#F59E0B',
                    gradient: 'from-amber-500 to-yellow-600',
                    bgGradient: 'from-amber-50 to-yellow-50',
                    projects: [
                        { name: 'Flutter', stars: '160k', description: 'Google\'s UI toolkit for mobile, web, and desktop', contributors: '1.6k', language: 'Dart' },
                        { name: 'React Native', stars: '115k', description: 'A framework for building native apps', contributors: '2.3k', language: 'JavaScript' },
                        { name: 'Ionic', stars: '50k', description: 'Build amazing apps in one codebase', contributors: '320', language: 'TypeScript' },
                        { name: 'Xamarin', stars: '25k', description: 'Build native mobile apps with .NET', contributors: '450', language: 'C#' },
                        { name: 'SwiftUI', stars: '35k', description: 'Innovative user interface toolkit', contributors: '280', language: 'Swift' }
                    ]
                },
                {
                    category: 'DevOps & Cloud',
                    count: 65000,
                    growth: 28.5,
                    color: '#0EA5E9',
                    gradient: 'from-sky-500 to-blue-600',
                    bgGradient: 'from-sky-50 to-blue-50',
                    projects: [
                        { name: 'Kubernetes', stars: '105k', description: 'Production-Grade Container Orchestration', contributors: '4.8k', language: 'Go' },
                        { name: 'Docker', stars: '65k', description: 'Pack, ship and run any application', contributors: '2.1k', language: 'Go' },
                        { name: 'Terraform', stars: '40k', description: 'Infrastructure as Code', contributors: '1.9k', language: 'Go' },
                        { name: 'Ansible', stars: '60k', description: 'Simple IT Automation', contributors: '5.2k', language: 'Python' },
                        { name: 'Prometheus', stars: '52k', description: 'Monitoring system & time series database', contributors: '920', language: 'Go' }
                    ]
                },
                {
                    category: 'Cybersecurity',
                    count: 45000,
                    growth: 35.2,
                    color: '#BE185D',
                    gradient: 'from-pink-500 to-rose-600',
                    bgGradient: 'from-pink-50 to-rose-50',
                    projects: [
                        { name: 'Metasploit', stars: '32k', description: 'Advanced open-source penetration testing framework', contributors: '890', language: 'Ruby' },
                        { name: 'OWASP ZAP', stars: '12k', description: 'Web app security testing', contributors: '450', language: 'Java' },
                        { name: 'Burp Suite', stars: '8k', description: 'Web vulnerability scanner', contributors: '120', language: 'Java' },
                        { name: 'Nmap', stars: '9k', description: 'Network Mapper', contributors: '380', language: 'C' },
                        { name: 'Wireshark', stars: '6k', description: 'Network protocol analyzer', contributors: '680', language: 'C' }
                    ]
                },
                {
                    category: 'Game Development',
                    count: 55000,
                    growth: 19.8,
                    color: '#7C2D12',
                    gradient: 'from-orange-700 to-red-600',
                    bgGradient: 'from-orange-50 to-red-50',
                    projects: [
                        { name: 'Godot', stars: '82k', description: 'Multi-platform 2D and 3D game engine', contributors: '2.1k', language: 'C++' },
                        { name: 'Three.js', stars: '98k', description: 'JavaScript 3D Library', contributors: '1.8k', language: 'JavaScript' },
                        { name: 'Unity ML-Agents', stars: '16k', description: 'Unity Machine Learning Agents Toolkit', contributors: '180', language: 'C#' },
                        { name: 'Bevy', stars: '32k', description: 'A refreshingly simple data-driven game engine', contributors: '580', language: 'Rust' },
                        { name: 'LÖVE', stars: '4k', description: '2D game framework for Lua', contributors: '95', language: 'C++' }
                    ]
                }
            ];

            const COLORS = ['#4F46E5', '#7C3AED', '#059669', '#DC2626', '#F59E0B', '#0EA5E9', '#BE185D', '#7C2D12'];

            const handleViewChange = (newView) => {
                setAnimationClass('animate-fade-out');
                setTimeout(() => {
                    setViewType(newView);
                    setAnimationClass('animate-fade-in');
                }, 150);
            };

            const CustomTooltip = ({ active, payload, label }) => {
                if (active && payload && payload.length) {
                    const data = payload[0].payload;
                    return React.createElement('div', {
                        className: "bg-white p-4 border border-gray-200 rounded-xl shadow-2xl backdrop-blur-sm bg-white/90"
                    }, [
                        React.createElement('p', { 
                            key: 'label',
                            className: "font-bold text-gray-800 mb-1" 
                        }, label),
                        React.createElement('p', { 
                            key: 'value',
                            className: "text-indigo-600 font-semibold" 
                        }, `${payload[0].value.toLocaleString()} projects`),
                        React.createElement('p', { 
                            key: 'growth',
                            className: "text-emerald-600 text-sm flex items-center mt-1" 
                        }, `+${data.growth}% growth`)
                    ]);
                }
                return null;
            };

            const CategoryDetails = ({ category }) => {
                return React.createElement('div', {
                    className: `bg-gradient-to-br ${category.bgGradient} rounded-2xl shadow-2xl p-8 mt-8 transform transition-all duration-500 hover:scale-[1.01]`
                }, [
                    React.createElement('div', { key: 'header', className: "flex items-center mb-6" }, [
                        React.createElement('div', {
                            key: 'icon',
                            className: `p-4 rounded-2xl bg-gradient-to-r ${category.gradient} shadow-lg`,
                            style: { color: 'white', fontSize: '32px', fontWeight: 'bold' }
                        }, '📊'),
                        React.createElement('div', { key: 'title', className: "ml-6" }, [
                            React.createElement('h3', {
                                key: 'name',
                                className: "text-3xl font-bold text-gray-800"
                            }, category.category),
                            React.createElement('div', {
                                key: 'stats',
                                className: "flex items-center space-x-4 mt-2"
                            }, [
                                React.createElement('span', {
                                    key: 'count',
                                    className: "text-gray-600 font-medium"
                                }, `${category.count.toLocaleString()} active projects`),
                                React.createElement('div', {
                                    key: 'growth',
                                    className: "flex items-center text-emerald-600 font-semibold"
                                }, `+${category.growth}% growth`)
                            ])
                        ])
                    ]),
                    React.createElement('div', { key: 'projects', className: "grid gap-4" }, [
                        React.createElement('h4', {
                            key: 'projects-title',
                            className: "text-xl font-bold text-gray-800 mb-4"
                        }, `Top Projects in ${category.category}`),
                        ...category.projects.map((project, idx) => 
                            React.createElement('div', {
                                key: idx,
                                className: "bg-white/70 backdrop-blur-sm rounded-xl p-6 border border-white/20 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1"
                            }, [
                                React.createElement('div', {
                                    key: 'project-content',
                                    className: "flex justify-between items-start"
                                }, [
                                    React.createElement('div', {
                                        key: 'project-info',
                                        className: "flex-1"
                                    }, [
                                        React.createElement('div', {
                                            key: 'project-header',
                                            className: "flex items-center space-x-3 mb-2"
                                        }, [
                                            React.createElement('h5', {
                                                key: 'project-name',
                                                className: "font-bold text-gray-800 text-lg"
                                            }, project.name),
                                            React.createElement('span', {
                                                key: 'project-lang',
                                                className: "px-2 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700"
                                            }, project.language)
                                        ]),
                                        React.createElement('p', {
                                            key: 'project-desc',
                                            className: "text-gray-600 mb-3"
                                        }, project.description),
                                        React.createElement('div', {
                                            key: 'project-stats',
                                            className: "flex items-center space-x-4 text-sm text-gray-500"
                                        }, [
                                            React.createElement('div', {
                                                key: 'stars',
                                                className: "flex items-center"
                                            }, `⭐ ${project.stars} stars`),
                                            React.createElement('div', {
                                                key: 'contributors',
                                                className: "flex items-center"
                                            }, `👥 ${project.contributors} contributors`)
                                        ])
                                    ])
                                ])
                            ])
                        )
                    ])
                ]);
            };

            return React.createElement('div', {
                className: "min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100"
            }, [
                // Header
                React.createElement('div', { key: 'header', className: "relative overflow-hidden" }, [
                    React.createElement('div', {
                        key: 'header-bg',
                        className: "absolute inset-0 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 opacity-10"
                    }),
                    React.createElement('div', {
                        key: 'header-content',
                        className: "relative max-w-7xl mx-auto px-6 py-16"
                    }, [
                        React.createElement('div', { key: 'header-text', className: "text-center" }, [
                            React.createElement('div', {
                                key: 'logo',
                                className: "flex justify-center mb-6"
                            }, [
                                React.createElement('div', {
                                    key: 'logo-bg',
                                    className: "p-4 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl shadow-2xl",
                                    style: { fontSize: '48px' }
                                }, '📊')
                            ]),
                            React.createElement('h1', {
                                key: 'title',
                                className: "text-5xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent mb-4"
                            }, 'GitHub Projects Analytics'),
                            React.createElement('p', {
                                key: 'subtitle',
                                className: "text-xl text-gray-600 mb-2 max-w-3xl mx-auto"
                            }, 'Interactive visualization exploring 655,000+ active open-source projects across major technology career fields'),
                            React.createElement('div', {
                                key: 'stats',
                                className: "flex justify-center items-center space-x-6 text-sm text-gray-500 mt-6"
                            }, [
                                React.createElement('div', {
                                    key: 'stat1',
                                    className: "flex items-center"
                                }, '👁️ Based on 420M+ GitHub repositories'),
                                React.createElement('div', {
                                    key: 'stat2',
                                    className: "flex items-center"
                                }, '📈 Real-time industry trends')
                            ])
                        ])
                    ])
                ]),
                
                // Main Content
                React.createElement('div', { key: 'main', className: "max-w-7xl mx-auto px-6 pb-16" }, [
                    // Controls
                    React.createElement('div', {
                        key: 'controls',
                        className: "flex justify-center mb-8"
                    }, [
                        React.createElement('div', {
                            key: 'controls-bg',
                            className: "bg-white/70 backdrop-blur-md rounded-2xl p-2 shadow-xl border border-white/20"
                        }, ['bar', 'pie', 'treemap'].map((type) =>
                            React.createElement('button', {
                                key: type,
                                onClick: () => handleViewChange(type),
                                className: `px-6 py-3 rounded-xl font-semibold transition-all duration-300 capitalize ${
                                    viewType === type 
                                        ? 'bg-gradient-to-r from-indigo-500 to-purple-600 text-white shadow-lg transform scale-105' 
                                        : 'text-gray-600 hover:text-gray-800 hover:bg-white/50'
                                }`
                            }, type === 'bar' ? 'Bar Chart' : type === 'pie' ? 'Distribution' : 'Tree Map')
                        ))
                    ]),

                    // Chart
                    React.createElement('div', {
                        key: 'chart',
                        className: `bg-white/70 backdrop-blur-md rounded-3xl shadow-2xl p-8 mb-8 border border-white/20 ${animationClass}`
                    }, [
                        viewType === 'bar' && React.createElement(ResponsiveContainer, {
                            key: 'bar-chart',
                            width: "100%",
                            height: 500
                        }, [
                            React.createElement(BarChart, {
                                data: projectData,
                                margin: { top: 20, right: 30, left: 20, bottom: 100 }
                            }, [
                                React.createElement(CartesianGrid, {
                                    strokeDasharray: "3 3",
                                    stroke: "#e2e8f0"
                                }),
                                React.createElement(XAxis, {
                                    dataKey: "category",
                                    angle: -45,
                                    textAnchor: "end",
                                    height: 120,
                                    interval: 0,
                                    tick: { fontSize: 12, fill: '#64748b' }
                                }),
                                React.createElement(YAxis, {
                                    tick: { fontSize: 12, fill: '#64748b' }
                                }),
                                React.createElement(Tooltip, {
                                    content: CustomTooltip
                                }),
                                React.createElement(Bar, {
                                    dataKey: "count",
                                    radius: [8, 8, 0, 0],
                                    onClick: (data) => setSelectedCategory(data),
                                    style: { cursor: 'pointer' },
                                    fill: '#4F46E5'
                                })
                            ])
                        ]),

                        viewType === 'pie' && React.createElement(ResponsiveContainer, {
                            key: 'pie-chart',
                            width: "100%",
                            height: 500
                        }, [
                            React.createElement(PieChart, {}, [
                                React.createElement(Pie, {
                                    data: projectData,
                                    cx: "50%",
                                    cy: "50%",
                                    labelLine: false,
                                    label: ({ category, percent }) => `${category.split(' ')[0]} ${(percent * 100).toFixed(1)}%`,
                                    outerRadius: 180,
                                    innerRadius: 80,
                                    paddingAngle: 2,
                                    dataKey: "count",
                                    onClick: (data) => setSelectedCategory(data),
                                    style: { cursor: 'pointer' }
                                }, projectData.map((entry, index) =>
                                    React.createElement(Cell, {
                                        key: `cell-${index}`,
                                        fill: COLORS[index % COLORS.length]
                                    })
                                )),
                                React.createElement(Tooltip, {
                                    formatter: (value, name, props) => [
                                        `${value.toLocaleString()} projects`,
                                        props.payload.category
                                    ]
                                })
                            ])
                        ]),

                        viewType === 'treemap' && React.createElement(ResponsiveContainer, {
                            key: 'treemap-chart',
                            width: "100%",
                            height: 500
                        }, [
                            React.createElement(TreeMap, {
                                data: projectData,
                                dataKey: "count",
                                ratio: 4/3,
                                stroke: "#fff",
                                strokeWidth: 3
                            })
                        ])
                    ]),

                    // Instruction
                    React.createElement('div', {
                        key: 'instruction',
                        className: "text-center mb-8"
                    }, [
                        React.createElement('p', {
                            className: "text-gray-600 bg-white/50 backdrop-blur-sm rounded-xl px-6 py-3 inline-block border border-white/20"
                        }, '💡 Click on any section above to explore top projects in that career field')
                    ]),

                    // Selected Category Details
                    selectedCategory && React.createElement(CategoryDetails, {
                        key: 'category-details',
                        category: selectedCategory
                    }),

                    // Overview Cards
                    !selectedCategory && React.createElement('div', {
                        key: 'overview-cards',
                        className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-8"
                    }, projectData.map((category, index) =>
                        React.createElement('div', {
                            key: index,
                            className: `bg-gradient-to-br ${category.bgGradient} rounded-2xl shadow-xl p-6 hover:shadow-2xl transition-all duration-300 cursor-pointer transform hover:scale-105 border border-white/20`,
                            onClick: () => setSelectedCategory(category)
                        }, [
                            React.createElement('div', {
                                key: 'card-header',
                                className: "flex items-center mb-4"
                            }, [
                                React.createElement('div', {
                                    key: 'card-icon',
                                    className: `p-3 rounded-xl bg-gradient-to-r ${category.gradient} shadow-lg`,
                                    style: { color: 'white', fontSize: '24px' }
                                }, '📊'),
                                React.createElement('div', {
                                    key: 'card-title',
                                    className: "ml-3"
                                }, [
                                    React.createElement('h3', {
                                        key: 'card-name',
                                        className: "font-bold text-gray-800 text-sm leading-tight"
                                    }, category.category)
                                ])
                            ]),
                            React.createElement('div', {
                                key: 'card-stats',
                                className: "space-y-2"
                            }, [
                                React.createElement('p', {
                                    key: 'card-count',
                                    className: "text-2xl font-bold",
                                    style: { color: category.color }
                                }, category.count.toLocaleString()),
                                React.createElement('p', {
                                    key: 'card-label',
                                    className: "text-xs text-gray-600"
                                }, 'Active Projects'),
                                React.createElement('div', {
                                    key: 'card-growth',
                                    className: "flex items-center text-emerald-600 font-semibold text-sm"
                                }, `📈 +${category.growth}% growth`)
                            ])
                        ])
                    )),

                    // Footer
                    React.createElement('div', {
                        key: 'footer',
                        className: "mt-12 bg-white/50 backdrop-blur-sm rounded-2xl shadow-lg p-8 border border-white/20"
                    }, [
                        React.createElement('div', {
                            key: 'footer-content',
                            className: "text-center"
                        }, [
                            React.createElement('p', {
                                key: 'footer-author',
                                className: "text-sm text-gray-700 font-medium mb-2"
                            }, [
                                'Created by ',
                                React.createElement('a', {
                                    href: 'https://www.linkedin.com/in/adityakondaa',
                                    target: '_blank',
                                    rel: 'noopener noreferrer',
                                    className: 'text-indigo-600 hover:text-indigo-800 transition-colors'
                                }, 'Adithya Konda'),
                                ' • Masters Student at ASU'
                            ]),
                            React.createElement('p', {
                                key: 'footer-desc',
                                className: "text-xs text-gray-500"
                            }, 'Interactive analysis of GitHub\'s open-source ecosystem • Data Visualization Portfolio • August 2025')
                        ])
                    ])
                ])
            ]);
        };

        ReactDOM.render(React.createElement(GitHubProjectsVisualization), document.getElementById('root'));
    </script>
</body>
</html>
